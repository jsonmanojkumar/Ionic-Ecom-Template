<ion-header clasa="header" collapse="fade">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-icon (click)="goBack()" class="back-button" name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-title>Contact Us</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">




  <ion-grid class="add-address">
    <form>
      <ion-row>
        <ion-col size="6">
          <ion-title>First Name</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-title>Last Name</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>Mobile Number</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>Email</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>Subject</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>Message / Query</ion-title>
          <ion-textarea rows="5" placeholder="Type here"></ion-textarea>
        </ion-col>
        <ion-col size="12">
          <ion-button   >Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>


</ion-content>

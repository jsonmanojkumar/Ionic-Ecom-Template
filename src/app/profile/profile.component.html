<ion-header clasa="header">
  <ion-toolbar>
    <ion-row>
      <ion-col size="2">
        <ion-icon (click)="goBack()" class="back-button" name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-title>Profile Details</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">


  <ion-grid class="profile-thumb">
    <ion-row>
      <ion-col size="12">
        <ion-avatar class="center">
          <img alt="name" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <ion-icon class="center" name="camera"></ion-icon>
        </ion-avatar>
      </ion-col>
      <ion-col size="12">
        <ion-label (click)="editProfile()" class="center edit">Edit</ion-label>
        <ion-label class="center">My Account</ion-label>
        <ion-sub-title class="center">Jsonmanojkumar@mail.com</ion-sub-title>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="profile-nav" [hidden]="!edit">
    <ion-row routerLink="/orders">
      <ion-col size="2" >
        <ion-icon class="center" name="bag-handle-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label>My Order</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="center arrow" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row routerLink="/coupon">
      <ion-col size="2" >
        <ion-icon class="center" name="bag-handle-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label>Coupons</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="center arrow" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row routerLink="/address">
      <ion-col size="2">
        <ion-icon class="center" name="home-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label>Address</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="center arrow" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row routerLink="/wishlist">
      <ion-col size="2">
        <ion-icon class="center" name="heart-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label>Wishlist</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="center arrow" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row routerLink="/cart">
      <ion-col size="2">
        <ion-icon class="center" name="cart-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label>Cart</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="center arrow" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row routerLink="/setting">
      <ion-col size="2">
        <ion-icon class="center" name="cog-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label>Account Setting</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="center arrow" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <ion-icon class="center" name="power-outline"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-label>Logout</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="center arrow" name="chevron-forward-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="edit-profile" [hidden]="edit">
    <form>
      <ion-row>
        <ion-col size="6">
          <ion-title>First Name</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="6">
          <ion-title>Last Name</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>Mobile Number</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>Email</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>City</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>State</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-title>Pin Code</ion-title>
          <ion-input></ion-input>
        </ion-col>
        <ion-col size="12">
          <ion-button>Update</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>

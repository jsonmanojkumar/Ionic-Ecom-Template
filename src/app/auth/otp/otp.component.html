<ion-content [scrollEvents]="true">

  <ion-grid>
    <div class="login">
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <img class="center" src="../../../assets/img/bag.png" alt="login banner">
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6"><br>
          <ion-title class="center">Enter OTP</ion-title>
          <p class="center">We have send the code to this number</p>
          <p class="center">098098027707</p>
        </ion-col>

        <ion-col size="12" size-md="6" size-lg="6">
          <form>
            <ion-row>
              <ion-col size="3">
                <ion-input class="center" type="number" ></ion-input>
              </ion-col>
              <ion-col size="3">
                <ion-input class="center" type="number"  ></ion-input>
              </ion-col>
              <ion-col size="3">
                <ion-input  class="center" type="number"  ></ion-input>
              </ion-col>
              <ion-col size="3">
                <ion-input class="center" type="number" ></ion-input>
              </ion-col>
            </ion-row>
            <br>
            <ion-row class="counter">
              <ion-col>
                <p class="signup center">The code will expire in <a class="pointer">&nbsp;30 sec</a></p>
                <a class=" center pointer">Resend OTP</a>
              </ion-col>
            </ion-row><br>
            <ion-row>
              <ion-col>
                <ion-button class="login-btn bold center">Verify</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>



</ion-content>

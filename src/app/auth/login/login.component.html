<ion-content [scrollEvents]="true">

  <ion-grid>
    <div class="login">
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <img class="center" src="../../../assets/img/bag.png" alt="login banner">
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-title class="center">Login In Your Account</ion-title>
          <p class="center">Welcome Back Please Enter Your Details</p>
        </ion-col>

        <ion-col size="12" size-md="6" size-lg="6">
          <form>
            <ion-row>
              <ion-col size="12">
                <ion-input enterkeyhint="go" placeholder="Username"></ion-input>
              </ion-col>
            </ion-row>
            <br>
            <ion-row>
              <ion-col size="12">
                <div class="inputs">
                  <ion-input enterkeyhint="go" placeholder="Password" [type]="showPassword ?'text': 'password'">
                  </ion-input>
                  <ion-icon class="align-check eyebtn clr-black" (click)="togglepassword()"
                    [name]="passwordtoggleicon"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label routerLink="/auth/forgot" class="forget-lbl">Forgot Password?</ion-label>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-button routerLink="/home" class="login-btn bold center">SIGN IN </ion-button>
              </ion-col>
            </ion-row>
          </form>

          <ion-row>
            <ion-col>
              <p class="signup center">-------- Or Login With --------</p>
            </ion-col>
          </ion-row>

          <ion-row class="soical">
            <ion-col>
              <ion-row>
                <ion-col size="3"> </ion-col>
                <ion-col size="3">
                  <div class="center soical-img">
                    <img src="../../../assets/img/google.png" />
                  </div>
                </ion-col>
                <ion-col size="3">
                  <div class="center soical-img">
                    <img src="../../../assets/img/fb.png" />
                  </div>
                </ion-col>
                <ion-col size="3"> </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <p class="signup center">Don't have an account ?
                <a routerLink="/auth/register" class="pointer">&nbsp;Sign Up</a>
              </p>
              <span routerLink="/auth/otp">OTP Page</span>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>



</ion-content>

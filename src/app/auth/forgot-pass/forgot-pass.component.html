<ion-content [scrollEvents]="true">

  <ion-grid>
    <div class="login">
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="6">
          <img class="center" src="../../../assets/img/bag.png" alt="login banner">
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-title class="center">Forgot Password</ion-title>
          <p class="center">Change you new password here</p>
        </ion-col>

        <ion-col size="12" size-md="6" size-lg="6">
          <form>
            <ion-row>
              <ion-col size="12"><br><br>
                <ion-input type="text" enterkeyhint="go" placeholder="Old Password"></ion-input>
              </ion-col>
              <ion-col size="12">
                <ion-input type="email" enterkeyhint="go" placeholder="New Password"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button class="login-btn bold center">Forgot</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>



</ion-content>
